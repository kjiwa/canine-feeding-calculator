<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canine Feeding Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body onload="handleBodyWeightChanges()">
        <div class="container-fluid">
            <form onsubmit="handleBodyWeightChanges()">
                <div class="form-row">
                    <div class="col"><h3>Canine Feeding Calculator</h3></div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="body-weight-input">Body weight</label>
                            <input type="number" step="0.01" class="form-control" id="body-weight-input" value="4" required onchange="handleBodyWeightChanges()">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="body-weight-units-select">Body weight units</label>
                            <select id="body-weight-units-select" class="form-control" onchange="handleBodyWeightChanges()">
                                <option selected>lbs</option>
                                <option>kg</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col">The recommended amount of food for this canine is <span class="font-weight-bold" id="recommendation-exact"></span> cups, or approximately <span class="font-weight-bold" id="recommendation-rounded"></span> cups.</div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
